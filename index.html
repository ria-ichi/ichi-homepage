
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Now Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5efe6;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="assets/images/顧客PLUS_for_LINE_logo.png" alt="顧客PLUS for LINE" class="logo">
    <div class="gallery">
        <img src="assets/images/fromnow_1.png" alt="From Now 1">
        <img src="assets/images/fromnow_2.png" alt="From Now 2">
        <img src="assets/images/fromnow_3.png" alt="From Now 3">
        <img src="assets/images/frownow_4.png" alt="From Now 4">
        <img src="assets/images/frownow_5.png" alt="From Now 5">
        <img src="assets/images/frownow_6.png" alt="From Now 6">
        <img src="assets/images/frownow_7.png" alt="From Now 7">
        <img src="assets/images/frownow_8.png" alt="From Now 8">
        <img src="assets/images/frownow_9.png" alt="From Now 9">
        <img src="assets/images/frownow_10.png" alt="From Now 10">
        <img src="assets/images/frownow_11.png" alt="From Now 11">
        <img src="assets/images/frownow_12.png" alt="From Now 12">
    </div>
</body>
</html>
